<div class="pagination is-centered">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | relative_url }}" class="pagination-previous">上一篇</a>
  {% else %}
    <span class="pagination-previous is-left">上一篇</span>
  {% endif %}
  <span class="pagination-list">
    Page: {{ paginator.page }} / {{ paginator.total_pages }}
  </span>
  {% if paginator.next_page %}
    <a class="pagination-next" href="{{ paginator.next_page_path | relative_url }}" class="next">下一篇</a>
  {% else %}
    <span class="pagination-next">下一篇</span>
  {% endif %}
</div>
